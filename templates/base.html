<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Caesar Cipher</title>
        {% load staticfiles %}
		<link rel='stylesheet' href='{% static "css/bootstrap.css" %}'/>
        <link rel='stylesheet' href='{% static "css/custom.css" %}'/>
    </head>
    <body>
    {% csrf_token %}
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ request.path }}">Caesar Cipher</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ request.path }}">Home</a></li>
                </ul>
            </div>
        </div>
        </div>

    <!-- Begin page content -->
        <div class="container">
            <div class="row page-header">
                <h1>Шифр Цезаря<small>тестовое задание</small></h1>
            </div>
            <div id="Message_Row" class="row">
                <div class="alert alert-warning">
                    <p id="MessageText"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <textarea id="start_text_textarea" class="form-control no_resize" rows="15"></textarea>
                </div>
                <div class="col-md-2 buttons_part text-center">
                    <div class="input-group">
                        <span class="input-group-addon">ROT</span>
                        <input id="crypt_step" type="number" min="1" max="26" value="0" class="form-control"/>
                    </div>
                    <hr>
                    <div class="btn-group" id="crypth_btn_grouop">
                        <button id="encrypt_btn" type="button" class="btn btn-default">Enc.</button>
                        <button id="decrypt_btn" type="button" class="btn btn-default">Decr.</button>
                    </div>
                </div>
                <div class="col-md-5">
                    <textarea id="end_text_textarea" readonly class="form-control no_resize" rows="15"></textarea>
                </div>
            </div>
            <div class="row chart_panel">
                <div class="panel panel-default ">
                    <div class="panel-heading">
                        <h3 class="panel-title">Letters Count</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="Letters_chart" height="100px" width="600px"></canvas>
                    </div>
                </div>
            </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    <script src="{% static "js/crypt_page.js" %}"></script>
</body>
</html>
